<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/single_video_style.css">
    <link rel="stylesheet" href="../static/css/single_video_media_style.css">
    <script src="../static/js/jquery-3.7.1.js"></script>
    <script src="../static/js/single_video_main.js"></script>
    <title>Cold start</title>
</head>
<body>

    <!-- Весь экран -->
    <main class="main">         
        <!-- Хедер сайта -->
        <div class="header">
            <!-- Логотип -->
            <div class="logo">
                <a href="/"><img src="../static/img/rutube_logo.png" width="100%" alt="Логотип rutube"></a>
            </div>
        </div>
        <!-- Блок со всем контентом -->
        <div class="main-content">
            <!-- Вложеный блок с контентом -->
        <div class="content">
            <!-- Видео -->
            <div class="video">
                {{name}}
            </div>
            <!-- Категория и оценка --> 
            <div class="category-and-grade">
                <!-- Категория -->
                <div class="category">
                    {{category}}
                </div>
                <!-- Оценка -->
                <div class="grade">
                    <img id="like-button" class="like" src="../static/img/like.png" alt="like">
                    <img id="dislike-button" class="dislike" src="../static/img/dislike.png" alt="dislike">                    
                </div>
            </div>
            <!-- Описание -->
            <div class="description">
                {{description}}
            </div>

        </div>
        </div>

    </main>


</body>
</html>

<script>
    document.getElementById('like-button').addEventListener('click', function () {
    sendPostRequest('like');
});

document.getElementById('dislike-button').addEventListener('click', function () {
    sendPostRequest('dislike');
});

function sendPostRequest(action) {
    fetch('/update_pref/{{video_id}}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ action: action }), // Отправляем данные, например 'like' или 'dislike'
    })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
}

</script>
